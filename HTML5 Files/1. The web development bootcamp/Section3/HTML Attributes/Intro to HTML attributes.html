<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Attributes</title>
</head>
<body>
    <h1>Attributes</h1>
    <h2>Adding Additional Information To Tags</h2>


    <div>
        <h2> &lt;tag name="value"&gt;&lt;/tag&gt; </h2>
    </div>

    <div>
        <p> &lt;img src="corgi.png"&gt; </p>
        <p> &lt;p class="selected"&gt;wood woof&lt;/p&gt; </p>
        <p> &lt;a href="www.google.com"&gt;Click me to go to Google&lt;/a&gt; </p>
        <p> &lt;link="styesheet" type="text/css" href="style.css"&gt; </p>
    </div>
</body>
</html>
